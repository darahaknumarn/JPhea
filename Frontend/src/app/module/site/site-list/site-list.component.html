<div fxLayout="row">
  <div fxFlex="2">
    <app-breadcrumb></app-breadcrumb>
  </div>
  <div fxFlex="98">
    <form [formGroup]="form">
      <div fxLayout="row wrap" fxLayoutGap="5px" fxLayoutAlign="end space-between">
        
          <div fxFlex="100%" fxFlex.gt-sm="18%">
            <mat-form-field class="full-width">
              <input matInput type="text" placeholder="Admin code" name="code" formControlName="adminCode"/>
            </mat-form-field>
          </div>
    
          <div fxFlex="100%" fxFlex.gt-sm="18%">
            <mat-form-field class="full-width">
              <input matInput type="text" placeholder="Official Site name" name="siteName" formControlName="officialSiteName"/>
            </mat-form-field>
          </div>
    
          <div fxFlex="100%" fxFlex.gt-sm="18%">
            <mat-form-field class="full-width">
              <input matInput type="text" placeholder="Hub site" name="hubName" formControlName="hubSite"/>
            </mat-form-field>
          </div>
    
          <div>
            <button type="button" mat-raised-button color="primary" (click)="search()"><mat-icon>search</mat-icon>Search</button>
          </div>
    
          <div>
            <button type="button" mat-raised-button color="warn" (click)="clear()"><mat-icon>clear</mat-icon>Reset</button>
          </div>
    
          <!-- <div>
            <button type="button" mat-raised-button color="primary" matTooltip="import" (click)="file.click()">
              <mat-icon class="mr-05">cloud_upload</mat-icon> Import
            </button>
            <input type="file" accept=".xlsx" style="display: none" (change)="chooseDocument($event)" id="file" #file/>
          </div> -->
          
          <div class="mr-05">
            <button type="button" mat-raised-button color="primary" matTooltip="export" (click)="export()"><mat-icon class="mr-05">save_alt</mat-icon>Export</button>
          </div>
      </div>
    </form>
  </div>  
</div>

<div fxLayout="row wrap" class="ml-05 mr-05">
    <div fxFlex="100">
        <app-grid [dataStore]="dataStore" [itemTableColumn]="itemTableColumn" (paginationChanged)="list($event)"></app-grid>
    </div>
</div>
